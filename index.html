<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Awesome Shooter Game</h1>
        <button id="playBtn">Play</button>
    </div>

    <div id="upgradePanel" class="hidden">
        <h2>Upgrades</h2>
        <button id="upgradeHealth">Health Boost</button>
        <button id="upgradeSpeed">Speed Boost</button>
        <button id="upgradeDamage">Damage Boost</button>
        <p>XP: <span id="xpDisplay">0</span></p>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
